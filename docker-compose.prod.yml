services:
  web:
    build: .
    ports:
      - '80:5000'
    restart: always
    volumes:
      - ./:/app
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production

      # for SQLAlchemy
      - DATABASE_URL=mysql+pymysql://mindcare_user:mindcare_password@mindcare-db.c5l1lcsryal5.us-east-1.rds.amazonaws.com/mindcare_db

      # for entrypoint.sh MySQL checks
      - DB_HOST=mindcare-db.c5l1lcsryal5.us-east-1.rds.amazonaws.com
      - DB_PORT=3306
      - DB_USER=mindcare_user
      - DB_PASS=mindcare_password

    networks:
      - mindcare-network

networks:
  mindcare-network:
    driver: bridge
